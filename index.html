    <style>
      body { margin: 0; overflow: hidden; background-color: #050505; }
      
      /* CRT Scanline & Vignette Effect */
      .crt-scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        
        /* The Scanlines: Transparent then Dark, repeating */
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.3) 50%,
          rgba(0,0,0,0.3)
        );
        background-size: 100% 4px; /* Size of the lines */
        
        /* The Vignette: Dark corners */
        box-shadow: inset 0 0 150px rgba(0,0,0,0.7);
      }
    </style>
